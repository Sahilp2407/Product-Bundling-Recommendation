<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login • Techno‑Gen</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Page background */
    body { background: radial-gradient(1200px 600px at 20% -10%, #ffe5e5, transparent), radial-gradient(1000px 500px at 120% 110%, #e5f1ff, transparent); }
    /* Wrapper centers card */
    .auth-wrapper { min-height: 100vh; display: grid; place-items: center; padding: 40px 16px; }
    /* Card */
    .auth-card { width: 100%; max-width: 960px; background: #fff; border-radius: 20px; overflow: hidden; box-shadow: 0 20px 60px rgba(0,0,0,0.12); display: grid; grid-template-columns: 1.1fr 1fr; }
    /* Brand pane */
    .brand-pane { position: relative; background: linear-gradient(135deg, #0f0f10, #1b1b1d); color: #fff; padding: 48px; display: flex; flex-direction: column; justify-content: space-between; }
    .brand-top { display: flex; align-items: center; gap: 10px; }
    .brand-logo { height: 28px; filter: invert(1); }
    .brand-title { font-size: 1.8rem; font-weight: 700; margin-top: 12px; }
    .brand-sub { color: #b7b7b7; margin-top: 6px; line-height: 1.5; }
    .brand-art { margin-top: 24px; border-radius: 14px; overflow: hidden; background: #111; border: 1px solid rgba(255,255,255,0.12); }
    .brand-art img { width: 100%; display: block; }
    .brand-bullets { margin-top: 16px; display: grid; gap: 8px; color: #eaeaea; font-size: 0.95rem; }
    .brand-bullets span { display: inline-flex; align-items: center; gap: 8px; }
    .brand-bullets i { color: #ff3b3b; }
    /* Form pane */
    .form-pane { padding: 48px 40px; }
    .form-pane h1 { font-size: 1.8rem; margin: 0 0 4px; }
    .form-pane .sub { color:#666; margin-bottom: 16px; }
    /* Tabs */
    .login-tabs { display:flex; gap:8px; background:#f4f4f4; border-radius:12px; padding:4px; margin: 8px 0 18px 0; }
    .login-tabs .tab-btn { flex:1; background:transparent; border:none; padding:12px; border-radius:10px; font-weight:700; cursor:pointer; color:#555; }
    .login-tabs .tab-btn.active { background:#111; color:#fff; box-shadow: 0 6px 14px rgba(0,0,0,0.18); }
    /* Fields */
    .field { margin-bottom: 14px; }
    .field label { display:block; font-size: 0.9rem; margin-bottom: 6px; color:#222; }
    .field input { width:100%; padding:12px 14px; border:1px solid #e5e5e7; border-radius:10px; outline:none; transition: border-color .2s, box-shadow .2s; background:#fafafa; }
    .field input:focus { border-color:#000; background:#fff; box-shadow: 0 0 0 4px rgba(0,0,0,0.06); }
    .field.inline { display:flex; align-items:center; gap:10px; }
    /* Actions */
    .actions { margin-top: 12px; }
    .actions button { width:100%; padding:14px; background:#ff2a2a; color:#fff; border:none; border-radius:10px; font-weight:700; cursor:pointer; letter-spacing:.2px; box-shadow: 0 10px 20px rgba(255,42,42,0.35); transition: transform .06s ease; }
    .actions button:hover { filter: brightness(0.98); }
    .actions button:active { transform: translateY(1px); }
    .status { margin-top:12px; font-size:0.92rem; min-height: 20px; }
    .ok { color:#0b8a00; }
    .err { color:#b00020; }
    .terms { color:#777; font-size: 0.85rem; margin-top: 10px; }
    .terms a { color:#111; }
    .alt { margin-top: 10px; font-size: .92rem; color:#555; }
    .alt a { color:#111; font-weight: 600; }
    .providers { margin-top: 12px; display:flex; flex-direction:column; gap:10px; }
    .provider-btn { display:flex; align-items:center; gap:10px; justify-content:center; width:100%; padding:12px; border-radius:10px; border:1px solid #e5e5e7; background:#fff; cursor:pointer; font-weight:600; }
    .provider-btn img { width:18px; height:18px; }
    /* Responsive */
    @media (max-width: 900px) { .auth-card { grid-template-columns: 1fr; } .brand-pane { padding: 28px; } .form-pane { padding: 28px 22px; } }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <!-- Left brand/visual pane -->
      <aside class="brand-pane">
        <div>
          <div class="brand-top" style="display:flex;align-items:center;gap:8px;">
            <span class="brand-logo" style="height:auto;filter:none;font-weight:800;font-size:22px;"><span style="color:#ff2a2a;">Techno</span>-Gen</span>
          </div>
          <div class="brand-title">Welcome to Techno‑Gen</div>
          <div class="brand-sub">Sign in to unlock faster checkout, order tracking and personalised bundles.</div>
          <div class="brand-bullets">
            <span><i class="fas fa-bolt"></i> 1‑tap checkout</span>
            <span><i class="fas fa-gift"></i> Exclusive offers</span>
            <span><i class="fas fa-shield-alt"></i> Secure & private</span>
          </div>
        </div>
        <div class="brand-art">
          <img src="https://images.unsplash.com/photo-1526406915894-6c1a2b5c3d79?q=80&w=1200&auto=format&fit=crop" alt="Techno‑Gen products" />
        </div>
      </aside>

      <!-- Right form pane -->
      <section class="form-pane">
        <h1>Login</h1>
        <div class="sub">Choose a method to continue</div>
        <div class="login-tabs" role="tablist">
          <button class="tab-btn active" data-mode="mobile" role="tab" aria-selected="true">Mobile</button>
          <button class="tab-btn" data-mode="email" role="tab" aria-selected="false">Email</button>
        </div>

        <div class="field mobile-group">
          <label for="mobile">Mobile Number</label>
          <input id="mobile" type="tel" placeholder="10-digit mobile number (India)" maxlength="10" />
        </div>
        <div class="field mobile-group" id="otp-block" style="display:none;">
          <label for="otp">Enter OTP</label>
          <input id="otp" type="text" placeholder="6-digit OTP" maxlength="6" />
        </div>
        <div class="field inline mobile-group">
          <input id="whatsapp" type="checkbox" checked />
          <label for="whatsapp" style="margin:0;">Get important updates on WhatsApp</label>
        </div>
        <!-- reCAPTCHA container for Phone Auth -->
        <div id="recaptcha-container" class="mobile-group" style="margin:8px 0;"></div>

        <div class="field email-group" style="display:none;">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" />
        </div>
        <div class="field email-group" style="display:none;">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Minimum 6 characters" />
        </div>

        <div class="actions">
          <button id="continueBtn">Continue</button>
        </div>
        <div class="providers">
          <button id="googleBtn" class="provider-btn"><img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt=""/> Continue with Google</button>
        </div>
        <div class="status" id="status"></div>
        <div class="terms">By continuing, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</div>
        <div class="alt">New to boAt? <a href="signup.html">Create account</a></div>
      </section>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="login.js"></script>
</body>
</html>
